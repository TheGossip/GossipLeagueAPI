#{extends 'main.html' /}
#{set title:'Home' /}

<table class="table table-hover table-bordered table-striped kbdNavigation-enabled">
	<thead>
		<tr>
			<th>#</th>
			<th>Player</th>
			<th>Score</th>
		</tr>
	</thead>
	<tbody>
	%{
	int index = 0;
	%}
	
	#{list players, as:'p' }
	%{
	index++;
	%}
	<tr>
        <td>${index}</td>
        <td>${p.getUsername()}</td>
        <td>${p.getScore()}</td>
    </tr>
    #{/list}
	</tbody>
</table>
